<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new song</title>
</head>
<body>
<h1>Add new song</h1>
<form action="/add" th:object="${song}" method="post" >
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>Name</th>
            <td>
                <input type="text" th:field="*{name}"><br>
                <span style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors="*{name}"></span>
            </td>

        </tr>
        <tr>
            <th>Singer</th>
            <td>
                <input type="text" th:field="*{singer}"><br>
                <span style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors="*{singer}"></span>
            </td>

        </tr>
        <tr>
            <th>Genre</th>
            <td>
                <input type="text" th:field="*{genre}"><br>
                <span style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors="*{genre}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>

</body>
</html>
