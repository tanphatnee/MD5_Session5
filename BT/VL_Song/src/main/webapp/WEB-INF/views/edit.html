<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
</head>
<body>
<h1>Edit Song</h1>
<form action="/update" th:object="${song}" method="post">
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input type="text" th:field="*{name}"><br>
                <span style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors="*{name}"></span>
            </td>

        </tr>
        <tr>
            <th>Singer</th>
            <td>
                <input type="text" th:field="*{singer}"><br>
                <span style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors="*{singer}"></span>
            </td>

        </tr>
        <tr>
            <th>Genre</th>
            <td>
                <input type="text" th:field="*{genre}"><br>
                <span style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors="*{genre}"></span>
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
